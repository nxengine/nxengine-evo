name: nxengine-evo
base: core20
adopt-info: metadata

grade: stable
confinement: strict

apps:
  nxengine-evo:
    command: usr/bin/nxengine-evo
    command-chain: [bin/desktop-launch]
    desktop: usr/share/applications/nxengine-evo.desktop
    common-id: org.nxengine.nxengine_evo
    plugs:
    - opengl
    - unity7
    - wayland
    - x11
    - desktop
    - audio-playback
    - joystick

layout:
  /usr/share/nxengine:
    bind: $SNAP/usr/share/nxengine

parts:
  metadata:
    source: .
    plugin: nil
    override-pull: |
      snapcraftctl pull
      version="$(git describe --always | sed -e 's/-/+git/;y/-/./')"
      xsltproc --stringparam "VERSION" "$version" \
        --stringparam "DATE" "$(date +%Y-%m-%d)" \
        platform/xdg/appdata-add-version.xslt \
        platform/xdg/org.nxengine.nxengine_evo.appdata.xml \
        > platform/xdg/org.nxengine.nxengine_evo-snap.appdata.xml
    parse-info: [platform/xdg/org.nxengine.nxengine_evo-snap.appdata.xml]
    build-packages: [xsltproc]
  nxengine-evo:
    plugin: cmake
    source: .
    build-packages:
      - build-essential
      - libsdl2-dev
      - libsdl2-mixer-dev
      - libsdl2-ttf-dev
      - libpng-dev
    stage-packages:
      - libgl1-mesa-glx
      - libglew2.1
      - libglu1-mesa
      - libsdl2-2.0-0
      - libsdl2-mixer-2.0-0
      - libsdl2-ttf-2.0-0
      - libpulse0
    override-build: |
        # Build nxengine-evo
        cmake -DCMAKE_BUILD_TYPE=Release -Bbuild
        make -Cbuild/
        # Patch icon name/icon path in desktop file
        sed 's|Icon=.*|Icon=${SNAP}/usr/share/icons/hicolor/256x256/apps/nxengine-evo.png|g' \
          platform/xdg/org.nxengine.nxengine_evo.desktop \
          > platform/xdg/org.nxengine.nxengine_evo.desktop
        # Extract and install data
        mkdir -p extern
        cp -r ../../cavestory/src/* extern
        cp -r ../../translations/src/ extern/Translations
        ./build-scripts/unix.install-common.sh "$SNAPCRAFT_PART_INSTALL/usr"
    after:
      - cavestory
      - translations
      - glib-only
  cavestory:
    plugin: nil
    source: https://www.cavestory.org/downloads/cavestoryen.zip
  translations:
    plugin: dump
    source: https://github.com/nxengine/translations/releases/download/v1.12/all.zip
    organize:
      data: bin/data
    prime:
      - bin/data
    after:
      - cavestory
      - nxengine-evo
  glib-only:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: glib-only
    plugin: make
    build-packages:
      - libglib2.0-dev
    stage-packages:
      - libglib2.0-bin
