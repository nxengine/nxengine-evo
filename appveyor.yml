image:
  - macos
  - Ubuntu
  - Visual Studio 2017

version: 2.6.5.{build}

pull_requests:
  do_not_increment_build_number: true

configuration: Release

platform:
- x64

build:
  project: nx.sln
  verbosity: minimal

for:
-
  matrix:
    only:
      - image: Visual Studio 2017

  before_deploy:
   - ps: .\build-scripts\ci\win.package.ps1

  deploy:
    - provider: GitHub
      release: $(APPVEYOR_REPO_TAG_NAME)
      tag: $(APPVEYOR_REPO_TAG_NAME)
      description: ''
      auth_token:
        secure: UNAaCG+KMRMqZqVEHpSgXTXZOJlqEQ/7nySQ6U/LutHjXnuqVNpYDxoqIW1hufI+
      artifact: /NXEngine-.*\.zip/
      draft: true
      force_update: true
      prerelease: false
      on:
        APPVEYOR_REPO_TAG: true

-
  matrix:
    only:
      - image: Ubuntu

  build_script:
  - build-scripts/ci/linux.install.sh
  - cmake -DCMAKE_BUILD_TYPE=Release .
  - make

  before_deploy:
   - build-scripts/build-appimage.sh

  deploy:
    - provider: GitHub
      release: $(APPVEYOR_REPO_TAG_NAME)
      tag: $(APPVEYOR_REPO_TAG_NAME)
      description: ''
      auth_token:
        secure: UNAaCG+KMRMqZqVEHpSgXTXZOJlqEQ/7nySQ6U/LutHjXnuqVNpYDxoqIW1hufI+
      artifact: /NXEngine-.*\.AppImage/
      draft: true
      force_update: true
      prerelease: false
      on:
        APPVEYOR_REPO_TAG: true

-
  matrix:
    only:
      - image: macos

  build_script:
  - build-scripts/ci/osx.install.sh
  - cmake -DCMAKE_BUILD_TYPE=Release .
  - make

  before_deploy:
   - build-scripts/ci/osx.package.sh

  deploy:
    - provider: GitHub
      release: $(APPVEYOR_REPO_TAG_NAME)
      tag: $(APPVEYOR_REPO_TAG_NAME)
      description: ''
      auth_token:
        secure: UNAaCG+KMRMqZqVEHpSgXTXZOJlqEQ/7nySQ6U/LutHjXnuqVNpYDxoqIW1hufI+
      artifact: /NXEngine-.*\.dmg/
      draft: true
      force_update: true
      prerelease: false
      on:
        APPVEYOR_REPO_TAG: true

